<div class="container">
    <form class="form-horizontal" role="form">
        <h3>Cadastro de Empresa</h3>

                <input type="text" id="Name" placeholder="Nome" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email* </label>
            <div class="col-sm-9">

        </div>
        <div class="form-group">
            <label for="cpfcnpj" class="col-sm-3 control-label">Rua*</label>

        </div>
        <div class="form-group">
            <label for="cpfcnpj" class="col-sm-3 control-label">Bairro*</label>

            </div>
        </div>
        <div class="form-group">
            <label for="cpfcnpj" class="col-sm-3 control-label">Cnpj*</label>

        </div>
        <div class="form-group">
            <label for="cpfcnpj" class="col-sm-3 control-label">cep*</label>
