<br><br>
<div class="container">
    <form class="form-horizontal" role="form">
        <h3>Cadastro de Usuário</h3>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">Nome completo*</label>
            <div class="col-sm-9">
                <input type="text" id="Name" placeholder="Nome" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email* </label>
            <div class="col-sm-9">
                <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Senha*</label>
            <div class="col-sm-9">
                <input type="password" id="password" placeholder="Senha" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Confirme a senha*</label>
            <div class="col-sm-9">
                <input type="password" id="password" placeholder="Confirme a senha" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="cpfcnpj" class="col-sm-3 control-label">Cpf ou Cnpj*</label>
            <div class="col-sm-9">
                <input type="text" id="cpfcnpj" placeholder="Cpf/cnpj" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <span class="help-block">*Campos obrigatórios</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
    </form> <!-- /form -->
</div> <!-- ./container -->
<br>
