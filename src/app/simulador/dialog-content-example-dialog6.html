
<br><br>
<h2 mat-dialog-title>Desculpe, não temos indicações para você por enquanto</h2>
<br><br>
<mat-dialog-content class="mat-typography">
  <div style="display: flex; justify-content: space-between;">
    <div style="text-align: center;">
      <h2>Energia Solar</h2>
      <img src="../assets/images/energia-solar.jpg" alt="Descrição da imagem" style="width:80%; height:auto; margin-bottom:20px; opacity:0.2;">
    </div>
    <div style="text-align: center;">
      <h2>Biomassa</h2>
      <img src="../assets/images/energia-biomassa.jpg" alt="Descrição da imagem" style="width:80%; height:auto; margin-bottom:20px; opacity:0.2;">
    </div>
    <div style="text-align: center;">
      <h2>Energia Eólica</h2>
      <img src="../assets/images/energia-eolica.jpg" alt="Descrição da imagem" style="width:80%; height:auto; margin-bottom:20px; opacity:0.2;">
    </div>
  </div>  
  <h3>Recomendamos que tente em outro momento. </h3> 
   
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Sair</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
