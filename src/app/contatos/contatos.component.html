<div class="container">
    <div class=" text-center mt-5 ">
        <h1>Entre em contato</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">

                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name">Primeiro Nome *</label>
                                            <input id="form_name" type="text" name="name" class="form-control"
                                                placeholder="Digite o primeiro nome *" required="required"
                                                data-error="Digite o primeiro nome.">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastname">Último Nome *</label>
                                            <input id="form_lastname" type="text" name="surname" class="form-control"
                                                placeholder="Digite o útimo nome *" required="required"
                                                data-error="Digite o útimo nome.">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_email">Email *</label>
                                            <input id="form_email" type="email" name="email" class="form-control"
                                                placeholder="Digite o Email *" required="required"
                                                data-error="Email válido necessário.">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_need">Qual o assunto? *</label>
                                            <select id="form_need" name="need" class="form-control" required="required"
                                                data-error="Escolha uma opção.">
                                                <option value="" selected disabled>--Escolha uma opção--</option>
                                                <option>Energia Solar</option>
                                                <option>Energia Eólica</option>
                                                <option>Energia Biomassa</option>
                                                <option>Empresa Parceira</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_message">Mensagem *</label>
                                            <textarea id="form_message" name="message" class="form-control"
                                                placeholder="Digite sua mensagem aqui." rows="4" required="required"
                                                data-error="Digite sua mensagem aqui."></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                        " value="Enviar Mensagem">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.8 -->
        </div>
        <!-- /.row-->
    </div>
</div>
