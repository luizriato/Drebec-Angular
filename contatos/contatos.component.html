<br><br><br><br>
<div class="container">
    <div class=" text-center mt-5 ">

        <h1>Fale com a gente!</h1>


    </div>


    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">

                    <div class="container">
                        <form id="contact-form" role="form">



                            <div class="controls">

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name">Primeiro nome *</label>
                                            <input id="form_name" type="text" name="name" class="form-control"
                                                placeholder="Digite o primeiro nome *" required="required"
                                                data-error="Firstname is required.">

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastname">Último nome *</label>
                                            <input id="form_lastname" type="text" name="surname" class="form-control"
                                                placeholder="Digite o último nome *" required="required"
                                                data-error="Lastname is required.">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_email">Email *</label>
                                            <input id="form_email" type="email" name="email" class="form-control"
                                                placeholder="Digite o email *" required="required"
                                                data-error="Email válido necessário.">

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_need">Qual assunto? *</label>
                                            <select id="form_need" name="need" class="form-control" required="required"
                                                data-error="por favor selecione uma opção.">
                                                <option value="" selected disabled>--Selecione uma categoria--</option>
                                                <option>Energia Solar</option>
                                                <option>Energia Eólica</option>
                                                <option>Energia Biomassa</option>
                                                <option>Empresa Parceira</option>
                                            </select>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_message">Mensagem *</label>
                                            <textarea id="form_message" name="message" class="form-control"
                                                placeholder="Write your message here." rows="4" required="required"
                                                data-error="Deixe uma mensagem."></textarea>
                                        </div>

                                    </div>


                                    <div class="col-md-12">

                                        <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                        " value="Enviar Mensagem">

                                    </div>

                                </div>


                            </div>
                        </form>
                    </div>
                </div>


            </div>
            <!-- /.8 -->

        </div>
        <!-- /.row-->

    </div>
</div>
